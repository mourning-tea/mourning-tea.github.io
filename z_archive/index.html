        <div class="window" style="margin: 32px; width: 250px; position: absolute;top: calc(10% - 90px)">
            <div class="title-bar">
                <div class="title-bar-text">
                basic window

                <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>window text box</p>

                    <button>button1</button>
                    <button>button2</button>

            </div>
        </div>

        <div class="window" style="margin: 32px; width: 250px; position: absolute;top: calc(20% - 90px)">
            <div class="title-bar">
                <div class="title-bar-text">
                check box window
                </div>

                <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="field-row">
                    <input checked type="checkbox" id="example2">
                    <label for="example2">I am checked</label>
                </div>
                <div class="field-row">
                    <input disabled type="checkbox" id="example3">
                    <label for="example3">I am inactive</label>
                </div>
                <div class="field-row">
                    <input checked disabled type="checkbox" id="example4">
                    <label for="example4">I am inactive but still checked</label>
                </div> 

                <section class="field-row" style="justify-content: flex-end">
                    <button>button1</button>
                    <button>button2</button>
                </section>
            </div>
        </div>       

        <div class="window" style="margin: 32px; width: 250px; position: absolute;top: calc(35% - 90px)">

                    <input disabled id="radio9" type="radio" name="second-example">

        </div>

        <div class="window" style="margin: 32px; width: 250px; position: absolute;top: calc(70% - 90px)">

                <section class="field-row" style="justify-content: flex-end">
